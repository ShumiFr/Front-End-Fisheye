<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/index.html" alt="Fisheye Home page">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Logo"
        />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photographer-header__description">
          <h1 class="name">Mimi Keel</h1>
          <p class="city">London, UK</p>
          <p class="tagline">Voir le beau au quotidien</p>
        </div>
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <div class="photographer-header__img">
          <img
            src="/assets/photographers/MimiKeel.jpg"
            alt="Mimi Keel"
          />
        </div>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Pr√©nom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
