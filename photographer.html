<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/6983cb12c1.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/index.html" alt="Fisheye Home page">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Logo" />
      </a>
    </header>
    <main id="main">
      <div class="photographer-header">...loader</div>
      <div class="filters"></div>
      <div class="photographer-gallery">...loader</div>
    </main>

    <!-- Likes & Price -->

    <div class="likes-price"></div>

    <!-- Media Modal -->

    <dialog id="media_modal" aria-label="image closeup view"></dialog>

    <!-- Contact Modal -->

    <div id="contact_modal">
      <div class="modal">
        <header>
          <div id="modal_header">
            <h2>Contactez-moi</h2>
          </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form class="contact_form">
          <div>
            <label>Pr√©nom</label>
            <input type="text" id="name" name="name" />
            <label>Nom</label>
            <input type="text" id="firstName" name="firstName" />
            <label>Email</label>
            <input type="email" id="email" name="email" />
            <label>Votre message</label>
            <textarea type="text" id="message" name="message"></textarea>
          </div>
          <button onclick="submitContact()" type="button" class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/mvc/helpers.js"></script>
    <script src="/scripts/mvc/store.js"></script>
    <script src="/scripts/mvc/model.js"></script>
    <script src="/scripts/mvc/template.js"></script>
    <script src="/scripts/mvc/view.js"></script>
    <script src="/scripts/mvc/controller.js"></script>
    <script src="/scripts/mvc/app.js"></script>
  </body>
</html>
