<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/6983cb12c1.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/index.html" alt="Fisheye Home page">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Logo" />
      </a>
    </header>
    <main id="main">
      <div class="photographer-header">...loader</div>
    </main>

    <!-- Picture Modal -->

    <dialog id="picture_modal" aria-label="image closeup view">
      <form method="dialog">
        <button class="picture_close">
          <img src="assets/icons/close_picture.svg" />
        </button>
      </form>
      <div class="picture_modal_button">
        <button id="left_arrow">
          <img src="assets/icons/arrow.svg" />
        </button>
        <div class="picture_modal_content">
          <img id="picture_modal_img" src="" />
          <video id="picture_modal_video"></video>
          <h2 id="picture_modal_title">Arc en ciel</h2>
        </div>
        <button id="right_arrow">
          <img src="assets/icons/arrow.svg" />
        </button>
      </div>
    </dialog>

    <!-- Contact Modal -->

    <div id="contact_modal">
      <div class="modal">
        <header>
          <div id="modal_header">
            <h2>Contactez-moi</h2>
          </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Pr√©nom</label>
            <input />
            <label>Nom</label>
            <input />
            <label>Email</label>
            <input />
            <label>Votre message</label>
            <textarea></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/mvc/helpers.js"></script>
    <script src="/scripts/mvc/store.js"></script>
    <script src="/scripts/mvc/model.js"></script>
    <script src="/scripts/mvc/template.js"></script>
    <script src="/scripts/mvc/view.js"></script>
    <script src="/scripts/mvc/controller.js"></script>
    <script src="/scripts/mvc/app.js"></script>
  </body>
</html>
